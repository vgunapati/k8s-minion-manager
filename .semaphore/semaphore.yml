agent:
  machine:
    os_image: ubuntu1804
    type: e1-standard-2
blocks:
  - name: Test
    task:
      jobs:
        - commands:
            - sem-version python $PYTHON_VERSION
            - checkout
            - python -m pip install --upgrade pip
            - pip install -r requirements.txt
            - pip install flake8
            - 'flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics'
            - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
            - pip install pytest
            - pytest --junitxml=./pytest-results.xml -s --color=yes ./
          env_vars:
            - name: PYTHON_VERSION
              values: '2.7'
          name: pytest
name: Python
version: v1.0
